<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
</head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="{{ url_for('index')}}">Home</a>
                    <a class="nav-item nav-link" href="{{ url_for('question', index=0) }}">Questions</a>
                    <a class="nav-item nav-link" href="{{ url_for('all_questions')}}">All questions</a>
                    <a class="nav-item nav-link" href="{{ url_for('add_question')}}">Add question</a>
                </div>
            </div>
        </nav>

        {% block body %}
        {% endblock %}
        
    <script src="{{ url_for('static', filename='bootstrap.js') }}"></script>
    </body>
</html>
